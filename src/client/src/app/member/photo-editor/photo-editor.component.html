


<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{photo.url}}" class="img-thumbnail" alt="">
    <div class="text-center">
      <button class="btn btn-primary btn-sm" (click)="deletePhoto(photo.id)">Main</button>
      <button class="btn btn-danger btn-sm mx-2" (click)="deletePhoto(photo.id)"><i class="fa fa-trash"></i></button>
    </div>

  </div>

</div>
