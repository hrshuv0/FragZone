

<div class="row">

  <div class="col-8">
    <div class="d-flex justify-content-between mt-3 mb-2">
      <div>
        <h2>Category List</h2>
      </div>
      <div>
        <a class="btn btn-outline-success" [routerLink]="['/category/create']">Create New</a>
      </div>

    </div>
    <table class="table table-dark table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>Name</th>
          <th>Last Modified</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" class="table-row">
          <td style="vertical-align: middle">
            <p class="ms-2 text-uppercase">{{category.name}}</p>
          </td>
          <td>
            <p class="ms-2 text-uppercase text-center">{{category.updatedTime | date:'short'}}</p>
          </td>
          <td>
            <div class="text-center">
              <button class="btn btn-sm btn-outline-info" [routerLink]="['/category/edit', category.id]">
                <i class="fa fa-pencil me-2"></i>Edit</button>
              <button class="btn btn-sm btn-outline-warning ms-2" (click)="deleteCategory(category.id)">
                <i class="fa fa-trash-o me-2"></i>Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>


    <div class="d-flex justify-content-center mb-5">
      <pagination [boundaryLinks]="true"
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

      </pagination>

    </div>
  </div>
  <div class="col-4">
    <h1 class="mt-3" style="background-color: #3a6b95; ">Add later</h1>

  </div>
</div>
