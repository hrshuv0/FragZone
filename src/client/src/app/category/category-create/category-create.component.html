

<div class="w-75 mt-2">
  <div class="row justify-content-end">
    <div class="col">
      <h3>Create Category</h3>
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-primary" [routerLink]="['/category']">Category List</button>
    </div>
  </div>

  <form class="mt-5" [formGroup]="categoryForm" (ngSubmit)="create()">
    <div class="form__group field" >
      <input type="input" class="form__field" placeholder="Name" formControlName="name"/>
      <label class="form__label">Category Name</label>
    </div>

    <div class="form__group">
      <button class="btn btn-primary me-2" type="button" [routerLink]="['/category']">Cancel</button>
      <button class="btn btn-success" type="submit">Create</button>
    </div>

  </form>
</div>
