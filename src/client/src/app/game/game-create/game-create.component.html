



<div class="w-75 mt-2">
  <div class="row justify-content-end">
    <div class="col">
      <h3>Create Game</h3>
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-primary">Game List</button>
    </div>
  </div>

  <form class="mt-5" [formGroup]="gameForm" (ngSubmit)="create()">
    <div class="form__group field" >
      <input type="input" class="form__field" placeholder="Name" formControlName="name"/>
      <label class="form__label">Name</label>
    </div>

    <div class="form__group field mt-3" >
      <select class="form__field">
        <option value="0">Select Category</option>
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
      <label class="form__label">Category</label>
    </div>

    <div class="form__group field mt-3" >
      <select class="form__field">
        <option value="0">Select Mode</option>
        <option *ngFor="let mode of gameModes" value="{{mode.value}}">{{mode.key}}</option>
      </select>
      <label class="form__label">Mode</label>
    </div>

    <div class="form__group field mt-3" >
      <select class="form__field">
        <option value="0">Select Publisher</option>
        <option *ngFor="let publisher of publishers" value="{{publisher.id}}">{{publisher.name}}</option>
      </select>
      <label class="form__label">Publisher</label>
    </div>

    <div class="form__group">
      <button class="btn btn-primary me-2" type="button">Cancel</button>
      <button class="btn btn-success" type="submit">Create</button>
    </div>

  </form>
</div>
