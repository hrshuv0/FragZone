



<div class="row">

  <div class="col-12">
    <div class="d-flex justify-content-between mt-3 mb-2">
      <div>
        <h2>Game List</h2>
      </div>
      <div>
        <a class="btn btn-outline-success" [routerLink]="['/game/create']">Create New</a>
      </div>

    </div>
    <table class="table table-dark table-bordered table-striped">
      <thead>
      <tr class="text-center">
        <th width="30%">Name</th>
        <th width="">Category</th>
        <th width="">Mode</th>
        <th width="">Publisher</th>
        <th width="">Last Modified</th>
        <th width="">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games" class="table-row">
        <td style="vertical-align: middle">
          <p class="ms-2 text-uppercase">{{game.name}}</p>
        </td>
        <td>
          <p class="ms-2 text-uppercase ">{{game.category}}</p>
        </td>
        <td>
          <p class="ms-2 text-uppercase ">{{game.mode}}</p>
        </td>
        <td>
          <p class="ms-2 text-uppercase ">{{game.publisher}}</p>
        </td>
        <td>
          <p class="ms-2 text-uppercase text-center">{{game.updatedTime | date:'short'}}</p>
        </td>
        <td>
          <div class="text-center">
            <button class="btn btn-sm btn-outline-info" [routerLink]="['/game/edit', game.id]">
              <i class="fa fa-pencil me-2"></i>Edit</button>
            <button class="btn btn-sm btn-outline-warning ms-2" (click)="deleteGame(game.id)">
              <i class="fa fa-trash-o me-2"></i>Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>


    <div class="d-flex justify-content-center ">
      <pagination [boundaryLinks]="true"
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

      </pagination>

    </div>
  </div>

</div>
